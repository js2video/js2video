<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/js2video-mark.svg" />
    <link rel="stylesheet" href="./index.css" />
    <title>JS2Video</title>
    <meta
      name="description"
      content="Open Source JavaScript SDK to program videos in JavaScript and

      </h1>
      <div>
        <a
          class="bg-blue-700 text-white rounded-full text-2xl font-bold p-4 px-8"

        >
      </div>
      <p class="text-lg opacity-60">

        render them to MP4 on the client + server.
      </p>
