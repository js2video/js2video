<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/js2video-mark.svg" />
    <link rel="stylesheet" href="./index.css" />
    <title>JS2Video</title>
    <meta
      name="description"
      content="Open Source JavaScript SDK to program videos in JavaScript and
    render them to MP4 on the client + server"
    />
    <script
      defer
      data-domain="js2video.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body
    class="bg-gray-600 h-screen text-white flex items-center justify-center"
  >
    <div class="max-w-[600px] text-center flex flex-col items-center gap-8">
      <img style="height: 36px" src="/images/js2video-logo-dark.svg" />
      <h1 class="text-5xl font-bold leading-snug">
        Create Video Templates in JavaScript
      </h1>
      <div class="mb-6 text-lg opacity-60 max-w-[600px]">
        Video templates can be exported to MP4 in the browser (Chromium) and on
        the server (Node.js).
      </div>
      <div>
        <a
          class="bg-black text-white rounded-full text-2xl font-bold p-4 px-8"
          href="/play/"
          >Try the Playground</a
        >
      </div>
    </div>
  </body>
</html>
